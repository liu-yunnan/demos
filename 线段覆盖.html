  <script>

    function check (x, m, arr) {
      let l = 0

      let i = 0
      while (i < arr.length) {
        l = (i + 1) === arr.length ? Number.MAX_VALUE : l + arr[i + 1] - arr[i]
        if (l >= x) {
          l = 0
          i += 2
          m--
        } else {
          i++
        }
      }

      // for (let i = 0; i < arr.length; i++) {

      console.log("m =", m)
      if (m < 0) return false
      return true
    }
    function fn (n, m, arr) {
      let max = Math.ceil((arr[n - 1] - arr[0]) / m)
      let res = 1
      // debugger
      for (let i = 1; i <= max; i++) {
        if (check(i, m, arr)) {
          res = i
          break
        }
      }
      return res
    }
    console.log(fn(5, 3, [1, 2, 3, 4, 6]))
    console.log(fn(5, 2, [1, 2, 3, 4, 6]));
